<!-- cat walk exercise loop correct answer-->
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
  var img = document.getElementsByTagName('img')[0];
  img.style.left = '0px';
  var walkForwards = true;
  function catWalk() {
    var currentLeft = parseInt(img.style.left);

  // if walk forwards is true and at the end of the screen then set walk forward to false    
    if (walkForwards && ( currentLeft > (window.innerWidth - img.width))) {
      walkForwards = false;
    }

  // When walkForwards false and currentLeft <0 0 change walkForwards to true
    if (!walkForwards && (currentLeft <= 0)) {
      walkForwards = true;
    }
    // if walkForwards true then it will shift img left otherwise right
    if(walkForwards) {
      img.style.left = (currentLeft + 10) + 'px';
    } else {
      img.style.left = (currentLeft - 10) + 'px';
    }
  }
  //moves cat across the scree
  window.setInterval(catWalk, 50);


  var newPar = document.createElement('p');
  var hello = document.createTextNode("Cat Moonwalk");
  newPar.appendChild(hello);
  newPar.style.color = "purple";
  newPar.style.left = "100px";
  newPar.style.position = 'absolute';
  document.body.appendChild(newPar);
  
  </script>

 </body>
</html>
