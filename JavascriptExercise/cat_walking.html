<!-- cat walk exercise-->
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
  var img = document.getElementsByTagName('img')[0];
  img.style.left = '0px';
  //img.style.right = '0px';
  function catWalk() {
    // sets the image at the left
    var currentLeft = parseInt(img.style.left);
   	// adds 10 to the image position shift form left
    img.style.left = (currentLeft + 10) + 'px';
    
    //window.innerWidth captures the window with
    //compares if current left is larger than window inner width
    //img.width is the width properity of img
    if (currentLeft > (window.innerWidth - img.width)) {
      img.style.left = '0px';
    }

    //alternative options
    //img.style.left=(parseInt(img.style.left) + 10) + 'px';
    //img.style.right=(parseInt(img.style.right) + 10) + 'px';
  }
  //moves cat across the scree
  window.setInterval(catWalk, 50);


  var newPar = document.createElement('p');
  var hello = document.createTextNode("Cat Moonwalk");
  newPar.appendChild(hello);
  newPar.style.color = "purple";
  newPar.style.right = "0px";
  document.body.appendChild(newPar);
  
  </script>

 </body>
</html>
